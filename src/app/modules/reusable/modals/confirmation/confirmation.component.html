<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>
    <p>{{text}}</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="cancel()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="ok()">{{okButtonText}}</button>
</mat-dialog-actions>
